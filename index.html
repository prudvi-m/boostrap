<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Two Columns</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Container with two columns -->
  <div class="container mt-5">
    <div class="row">
      
      <!-- First column -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="label1" class="form-label">Label 1</label>
          <input type="text" class="form-control" id="label1" placeholder="Enter text for Label 1">
        </div>
      </div>

      <!-- Second column -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="label2" class="form-label">Label 2</label>
          <input type="text" class="form-control" id="label2" placeholder="Enter text for Label 2">
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap 5 JS with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
