<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side by Side Labels and Textboxes</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Container for the side-by-side form -->
  <div class="container mt-5">
    <div class="row mb-2">
    
        <div class="col-md-1 d-flex align-items-center ">
            <label for="label1" class="form-label fw-bold">Label 1</label>
          </div>
          <div class="col-md-4 d-flex align-items-center w-60 mb-2">
            <input type="text" class="form-control" id="label1" placeholder="Enter text for Label 1">
          </div>
        
    
      <!-- Second label and textbox (side by side) -->
      <div class="col-md-1 d-flex align-items-center ">
        <label for="label2" class="ml-4 form-label fw-bold">Label 2</label>
      </div>
      <div class="col-md-4 d-flex align-items-center w-60 mb-2">
        <input type="text" class="form-control" id="label2" placeholder="Enter text for Label 2">
      </div>
      
    </div>


    <div class="row mb-2">
    
        <div class="col-md-1 d-flex align-items-center ">
            <label for="label1" class="form-label fw-bold">Label 1</label>
          </div>
          <div class="col-md-4 d-flex align-items-center w-60 mb-2">
            <input type="text" class="form-control" id="label1" placeholder="Enter text for Label 1">
          </div>
        
    
      <!-- Second label and textbox (side by side) -->
      <div class="col-md-1 d-flex align-items-center ">
        <label for="label2" class="ml-4 form-label fw-bold">Label 2</label>
      </div>
      <div class="col-md-4 d-flex align-items-center w-60 mb-2">
        <input type="text" class="form-control" id="label2" placeholder="Enter text for Label 2">
      </div>
    </div>
  </div>


  

  <!-- Bootstrap 5 JS with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
